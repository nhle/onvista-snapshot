name: Daily Scraper

on:
  schedule:
    # Run daily at 10pm UTC (11pm CET / 12am CEST)
    - cron: '0 22 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main
      
      - name: Checkout screenshots branch
        uses: actions/checkout@v4
        with:
          ref: screenshots
          path: screenshots
        continue-on-error: true
      
      - name: Create screenshots branch if it doesn't exist
        run: |
          if [ ! -d "screenshots" ]; then
            mkdir screenshots
            cd screenshots
            git init
            git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git checkout -b screenshots
            echo "# Screenshots Branch" > README.md
            git add README.md
            git config user.name "GitHub Actions Bot"
            git config user.email "action@github.com"
            git commit -m "Initialize screenshots branch"
            git push -u origin screenshots
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main/package-lock.json
      
      - name: Install dependencies
        working-directory: main
        run: npm ci
      
      - name: Install Playwright Chromium
        working-directory: main
        run: npx playwright install chromium --with-deps
      
      - name: Copy scripts and config to screenshots branch
        run: |
          cp main/scraper.js screenshots/
          cp main/generate-gallery.js screenshots/
          cp main/config.json screenshots/
          cp main/package.json screenshots/
          cp main/package-lock.json screenshots/
          cp -r main/node_modules screenshots/ 2>/dev/null || true
      
      - name: Run scraper
        working-directory: screenshots
        run: node scraper.js
      
      - name: Generate gallery
        working-directory: screenshots
        run: node generate-gallery.js
      
      - name: Configure Git
        working-directory: screenshots
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "action@github.com"
      
      - name: Commit and push screenshots
        working-directory: screenshots
        run: |
          # Remove or modify .gitignore to allow screenshots directory
          if [ -f .gitignore ]; then
            grep -v "screenshots/" .gitignore > .gitignore.tmp && mv .gitignore.tmp .gitignore || true
          fi
          git add screenshots/ *.html
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: add daily screenshots $(date +%Y-%m-%d)"
            git push origin screenshots
          else
            echo "No changes to commit"
          fi

